@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
    <title>@title</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme.min.css")">
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-admin-theme.css")">
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-admin-theme-change-size.css")">
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
</head>
<body class="bootstrap-admin-with-small-navbar">
    <nav class="navbar navbar-default navbar-fixed-top bootstrap-admin-navbar bootstrap-admin-navbar-under-small" role="navigation">
        <div class="container">
            <div class="row">
                <div class="navbar-header">
                    <a class="navbar-brand" href="about.html">Admin Panel</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-2 bootstrap-admin-col-left">
                <ul class="nav navbar-collapse collapse bootstrap-admin-navbar-side">
                    <li>
                        <a href="@routes.Administration.index()"><i class="glyphicon glyphicon-chevron-right"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="@routes.Administration.pageList()"><i class="glyphicon glyphicon-chevron-right"></i> Guide</a>
                    </li>
                </ul>
            </div>

            <div class="col-md-10">
                <div class="row">
                    <div class="page-header bootstrap-admin-content-title">
                        <h1>@title</h1>
                    </div>
                </div>

                <div class="row bootstrap-admin-no-edges-padding">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="bootstrap-admin-panel-content">
                                @content
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
