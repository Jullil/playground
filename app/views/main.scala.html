@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
            <div class="container">
                <div class="navbar-header logo">
                    <a href="@routes.Application.index()" class="navbar-brand">Game Portal</a>
                </div>
                <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Download</a>
                        </li>
                        <li>
                            <a href="@routes.Application.pages()">Guide</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="topbar"></div>

        <div class="main-content container">
            @content
        </div>

        <div class="navbar navbar-footer">
            <div class="container">
                <div class="row">
                    <footer role="contentinfo">
                        <p class="right">Â© 2014 Game Portal</p>
                    </footer>
                </div>
            </div>
        </div>
    </body>
</html>
